<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Order summary card</title>

</head>

<body>
  <div class="BackgroundImage">
    <img src="images/pattern-background-desktop.svg" id="BackgroundImage" alt="Background">
  </div>

  <div class="Containner">
    <div class="Items">
      <img src="images/illustration-hero.svg" id="ImgPrincipal" alt="img">
      <div class="Summary">
        <h1 id="Summary2">Order Summary</h1>
        <p id="Text"> You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
        <div class="Plan">
          <span class="Everthing">
            <img src="images/icon-music.svg" id="Music" alt="Music">
            <span class="Plan2">
              <h4 id="Plan3">Annual Plan</h5>
                <p id="Price">$59.99/year</p>
            </span>
            <span class="Plan4">
              <p id="Change">Change</p>
            </span>
        </div>
        <div class="Button">
          <h3 id="Payment">Proceed to Payment</h3>
        </div>
        <p id="Cancel">Cancel Order</p>
      </div>
    </div>
  </div>
</body>

</html>
